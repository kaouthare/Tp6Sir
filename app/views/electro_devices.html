<div>

  <div text-align: center; xmlns:text-align="http://www.w3.org/1999/xhtml">

    <h1>OPower ElectronicDevices</h1>
    <div >
      id :         <input type="text" name="idElectronicDevices" ng-model="ElectronicDevices.id"><BR>
      conso :    <input type="text" name="consoElectronicDevices" ng-model="ElectronicDevices.conso"><BR>
      <button ng-click="submitForm()">Ajouter</button>
    </div>

    <table BORDER="1" class="table table-striped table-bordered">
      <thead>
      <tr>
        <td>id</td>
        <td>conso</td>

      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="line in ElectronicDevices">
        <td>{{ line.id }}</td>
        <td>{{ line.conso }}</td>


      </tr>
      </tbody>
    </table>

  </div>
</div>
